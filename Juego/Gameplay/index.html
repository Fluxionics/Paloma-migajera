<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paloma Migajera - Gameplay</title>
    <link rel="stylesheet" href="gameplay.css">
</head>
<body>

    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">CARGANDO MUNDO...</div>
    </div>

    <div id="hud">
        <div class="hud-top">
            <div class="hud-section">
                <div class="vida-container">
                    <div class="vida-label">Vida</div>
                    <div class="vida-bar">
                        <div class="vida-fill" id="vida-fill" style="width: 100%;"></div>
                        <div class="vida-text" id="vida-text">100 / 100</div>
                    </div>
                </div>
                <div class="energia-container">
                    <div class="vida-label">Energ√≠a</div>
                    <div class="energia-bar">
                        <div class="energia-fill" id="energia-fill" style="width: 100%;"></div>
                    </div>
                </div>
            </div>

            <div class="hud-section migajas-container">
                <span class="migajas-icon">üçû</span>
                <span id="migajas-count">0</span>
            </div>
        </div>

        <div class="usuario-info">
            <div id="usuario-nombre-hud">Usuario</div>
            <div id="mundo-actual-hud">Mundo 1</div>
            <span id="dificultad-hud" class="badge-dif-hud">NORMAL</span>
        </div>
    </div>

    <div id="mapa-ui">
        <h2>MAPA DEL MUNDO</h2>
        <img src="mapa.jpg" onerror="this.src='fondo.jpg'">
        <div class="mapa-hint">Presiona M para cerrar</div>
    </div>

    <div id="menu-pausa">
        <div class="pausa-content">
            <h1>PAUSA</h1>
            <div class="pausa-menu">
                <button class="pausa-btn" onclick="reanudarJuego()">Continuar</button>
                <button class="pausa-btn" onclick="reiniciarNivel()">Reiniciar Nivel</button>
                <button class="pausa-btn" onclick="guardarYSalir()">Guardar y Salir</button>
            </div>
        </div>
    </div>

    <div id="game-over-screen">
        <div class="game-over-content">
            <h1>GAME OVER</h1>
            <div id="game-over-mensaje"></div>
            <div class="game-over-stats" id="game-over-stats"></div>
            <div>
                <button class="game-over-btn" id="btn-respawn" onclick="respawnJugador()">Continuar (Checkpoint)</button>
                <button class="game-over-btn" onclick="volverMenu()">Volver al Men√∫</button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <canvas id="collisionCanvas" style="display:none;"></canvas>

    <script src="../../config.js"></script>
    <script src="../../sistema-usuarios.js"></script>
    <script src="gameplay-completo.js"></script>
</body>
</html>
