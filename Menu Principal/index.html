<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <img src="fondo.jpg" class="background-img" alt="Fondo">

    <main class="menu-container">
        <section class="header">
            <h1 id="titulo-juego">Cargando título...</h1>
        </section>

        <nav class="menu-options">
            <button class="btn">NUEVA PARTIDA</button>
            <button class="btn">OPCIONES</button>
            <button class="btn">SALIR</button>
        </nav>

        <footer class="info-bar">
            <p id="version-texto">v0.0.0</p>
        </footer >
    </main>

    <script src="../config.js"></script>
    <script>
        // Aplicar los datos de config.js al HTML
        document.getElementById('titulo-juego').textContent = gameConfig.nombre;
        document.getElementById('version-texto').textContent = gameConfig.version;
    </script>
</body>
</html>
